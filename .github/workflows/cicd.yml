name: CI-CD (Gradle, Docker Compose, JDK17)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

env:
  JDK_VERSION: '17'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ GitHub Actions에서 코드 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ SSH로 EC2 접속 후 전체 배포 스크립트 실행
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 프로젝트 폴더로 이동
            cd ~/AZit-3/AZit-3

            # main 브랜치 최신 코드 가져오기
            git pull origin main

            # .env 파일 자동 생성
            echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" > .env
            echo "REPLICATE_TOKEN=${{ secrets.REPLICATE_TOKEN }}" >> .env
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env

            # MySQL 환경변수
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
            echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
            echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
            echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env

            # Spring 환경변수
            echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env
            echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> .env
            echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> .env
            echo 'FASTAPI_URL=http://fastapi-app:8000' >> .env

            # Gradle 빌드
            chmod +x ./gradlew
            ./gradlew build -x test

            # Docker Compose 새로 빌드 후 실행
            # ... (Gradle 빌드) ...

            # Docker Compose 새로 빌드 후 실행
            docker compose down

            # ⬇️ 1. 캐시를 무시하고 이미지를 강제로 새로 빌드합니다.
            docker compose build --no-cache

            # ⬇️ 2. 새로 빌드된 이미지로 컨테이너를 띄웁니다.
            docker compose up -d

            # 컨테이너 상태 확인
            docker ps -a

            # 컨테이너 상태 확인
            docker ps -a

